<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online with adjustable quality settings. Free image optimizer for JPEG and PNG files. Reduce image file size without losing quality.">
    <meta name="keywords" content="image compressor, optimize images, reduce file size, JPEG compression, PNG compression">
    <title>Online Image Compressor | Free Image Optimization Tool</title>
    
    <!-- Google AdSense Script (Replace with your own ID) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
            crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ad-banner {
            text-align: center;
            margin: 20px 0;
        }

        .container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .upload-section {
            border: 2px dashed #ddd;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        .quality-control {
            margin: 20px 0;
        }

        .slider {
            width: 100%;
            margin: 15px 0;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .preview-box {
            text-align: center;
        }

        .preview-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .stats {
            margin: 20px 0;
            padding: 15px;
            background: #e9e9e9;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .upload-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Ad Banner -->
    <div class="ad-banner">
        <!-- Replace with your AdSense ad unit ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <h1>Online Image Compressor</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <p>Drag and drop or click to upload image</p>
        </div>

        <div class="quality-control">
            <label for="quality">Compression Level: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" class="slider" min="1" max="100" value="80">
        </div>

        <div class="stats" id="stats"></div>
        
        <button id="compressBtn" onclick="compressImage()">Compress Image</button>
        
        <div class="preview-container" id="previewContainer"></div>
    </div>

    <!-- Bottom Ad Banner -->
    <div class="ad-banner">
        <!-- Replace with your AdSense ad unit ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const statsDiv = document.getElementById('stats');

        qualitySlider.addEventListener('input', () => {
            qualityValue.textContent = qualitySlider.value;
        });

        async function compressImage() {
            const file = imageInput.files[0];
            if (!file) return alert('Please select an image first');
            
            const quality = qualitySlider.value / 100;
            const reader = new FileReader();

            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions
                    let width = img.width;
                    let height = img.height;
                    
                    // Set canvas dimensions
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw image on canvas
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to Blob with specified quality
                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        
                        // Display preview
                        previewContainer.innerHTML = `
                            <div class="preview-box">
                                <h3>Compressed Image</h3>
                                <img src="${compressedUrl}" class="preview-img">
                                <a href="${compressedUrl}" download="compressed-${file.name}" class="download-btn">
                                    <button>Download (${(blob.size/1024).toFixed(2)}KB)</button>
                                </a>
                            </div>
                        `;

                        // Show compression stats
                        const originalSize = (file.size/1024).toFixed(2);
                        const compressedSize = (blob.size/1024).toFixed(2);
                        const ratio = ((1 - blob.size/file.size) * 100).toFixed(1);
                        
                        statsDiv.innerHTML = `
                            Original Size: ${originalSize}KB<br>
                            Compressed Size: ${compressedSize}KB<br>
                            Size Reduced: ${ratio}%
                        `;
                    }, file.type, quality);
                };
            };

            reader.readAsDataURL(file);
        }

        // Handle drag and drop
        document.addEventListener('dragover', (e) => e.preventDefault());
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            imageInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
