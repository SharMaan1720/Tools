<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress images online with our powerful image optimization tool. Reduce file sizes while maintaining quality. Supports JPG, PNG, and WebP formats.">
    <meta name="keywords" content="image compressor, optimize images, reduce image size, online compression, photo optimization">
    <title>Image Compressor Pro | Online Image Optimization Tool</title>
    <link rel="canonical" href="https://yourdomain.com/image-compressor">
    
    <!-- Google AdSense Meta Tag -->
    <meta name="google-adsense-account" content="ca-pub-XXXXXXXXXXXXXXXX">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid #eee;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            margin-top: 2rem;
        }

        .compression-interface {
            background: #f9f9f9;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .ad-section {
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
        }

        input[type="file"] {
            margin: 1rem 0;
            padding: 0.5rem;
        }

        .quality-selector {
            width: 100%;
            margin: 1rem 0;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border: 2px dashed #ddd;
            padding: 1rem;
        }

        .compress-btn {
            background: var(--secondary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .compress-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
            }

            .preview-container {
                grid-template-columns: 1fr;
            }

            .ad-section {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- AdSense Leaderboard -->
    <div class="ad-section">
        <!-- Replace with your AdSense Ad Unit ID -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <header class="header">
        <h1>Image Compressor Pro</h1>
        <p>Optimize your images for web with lossless compression</p>
    </header>

    <main class="main-container">
        <div class="compression-interface">
            <input type="file" id="imageInput" accept="image/*">
            <div class="preview-container">
                <div>
                    <h3>Original Image</h3>
                    <img id="originalPreview" class="image-preview">
                </div>
                <div>
                    <h3>Compressed Image</h3>
                    <img id="compressedPreview" class="image-preview">
                </div>
            </div>
            
            <label for="quality">Compression Level: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" class="quality-selector" min="1" max="100" value="80">
            
            <button class="compress-btn" onclick="compressImage()">Compress Image</button>
            <a id="downloadLink" style="display: none;">Download Compressed Image</a>
        </div>

        <!-- Sidebar Ads -->
        <div class="ad-section">
            <!-- Replace with your AdSense Ad Unit ID -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

    <script>
        const qualitySelector = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const imageInput = document.getElementById('imageInput');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const downloadLink = document.getElementById('downloadLink');

        qualitySelector.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    originalPreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        function compressImage() {
            if (!imageInput.files[0]) {
                alert('Please select an image first!');
                return;
            }

            const file = imageInput.files[0];
            const quality = qualitySelector.value / 100;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);

                    canvas.toBlob((blob) => {
                        const compressedUrl = URL.createObjectURL(blob);
                        compressedPreview.src = compressedUrl;
                        downloadLink.href = compressedUrl;
                        downloadLink.download = `compressed_${file.name}`;
                        downloadLink.style.display = 'inline-block';
                    }, 'image/jpeg', quality);
                }
            }
            reader.readAsDataURL(file);
        }
    </script>

    <!-- Schema Markup for SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Image Compressor Pro",
        "applicationCategory": "Multimedia",
        "operatingSystem": "Web",
        "aggregateRating": {
            "@type": "AggregateRating",
            "ratingValue": "4.8",
            "reviewCount": "150"
        }
    }
    </script>
</body>
</html>
